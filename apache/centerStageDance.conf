<VirtualHost  *:80>
	ServerAdmin bailey@melloh.io
	DocumentRoot "/www/centerStageDance"
	ServerName melloh.io/centerStageDance
	
	ErrorLog ${APACHE_LOG_DIR}/centerStageDance.log
	ErrorDocument 404 /errors/notfound.html

	<Directory />
